<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600">Moooonneeeeeyyyyyy!!</span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="previous-deposit-total">00</span></h2>
                </div>
                <div class="bg-gray-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>          
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-800 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <h2 class="text-5xl text-white">$<span id="newDeposit-total">00</span> </h2>
                    <input class=" w-9/12 block mt-5 px-3 " id="deposit-field" type="text" placeholder="$ Amount you want to deposit">
                <button class=" bg-amber-600  mt-5 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg " id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-gray-800 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <h2 class="text-5xl text-white">$00</h2>
                    <input class="w-9/12 block mt-5 px-3" id="withdraw-field" type="text" placeholder="$ Amount you want to Withdraw">
                <button class="bg-amber-600 mt-5 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg " id="btn-withdraw">Withdraw</button>
                </div>
                
            </div>          
        </section>

    </main>
    <script src="js/deposit.js"></script>   
</body>
</html>
